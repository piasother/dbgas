<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700">
  <!-- 19kg LPG Cylinder -->
  <defs>
    <linearGradient id="cylinderGradient19" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6e6e6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valveGradient19" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5490;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="700" fill="#f8fafc"/>
  
  <!-- Cylinder Body - Larger for 19kg -->
  <ellipse cx="200" cy="620" rx="90" ry="18" fill="#d1d5db"/>
  <rect x="110" y="150" width="180" height="470" fill="url(#cylinderGradient19)" stroke="#9ca3af" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="90" ry="18" fill="url(#cylinderGradient19)" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Valve Assembly -->
  <rect x="185" y="120" width="30" height="30" fill="url(#valveGradient19)" stroke="#1e40af" stroke-width="2"/>
  <circle cx="200" cy="135" r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Handle -->
  <rect x="175" y="100" width="50" height="8" rx="4" fill="#374151"/>
  <rect x="170" y="95" width="8" height="18" rx="4" fill="#374151"/>
  <rect x="222" y="95" width="8" height="18" rx="4" fill="#374151"/>
  
  <!-- Safety Label -->
  <rect x="130" y="220" width="140" height="70" fill="#dc2626" rx="5"/>
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DANGER</text>
  <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">FLAMMABLE</text>
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">LPG 19KG</text>
  
  <!-- Most Popular Badge -->
  <ellipse cx="320" cy="80" rx="45" ry="25" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
  <text x="320" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">MOST</text>
  <text x="320" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">POPULAR</text>
  
  <!-- Weight indicators -->
  <text x="200" y="400" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="20" font-weight="bold">19KG</text>
  <text x="200" y="425" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">NET WEIGHT</text>
  
  <!-- Brand -->
  <text x="200" y="500" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DB GAS</text>
  <text x="200" y="525" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">ZIMBABWE</text>
  
  <!-- Family Size Indicator -->
  <text x="200" y="560" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FAMILY SIZE</text>
</svg>