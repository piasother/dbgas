<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 800" width="450" height="800">
  <!-- 48kg Empty Dual Valve LPG Cylinder -->
  <defs>
    <linearGradient id="emptyCylinderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dualValveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="800" fill="#f8fafc"/>
  
  <!-- Empty Cylinder Body - Same size as 48kg but lighter color -->
  <ellipse cx="225" cy="720" rx="110" ry="22" fill="#d1d5db"/>
  <rect x="115" y="150" width="220" height="570" fill="url(#emptyCylinderGradient)" stroke="#9ca3af" stroke-width="3" stroke-dasharray="10,5"/>
  <ellipse cx="225" cy="150" rx="110" ry="22" fill="url(#emptyCylinderGradient)" stroke="#9ca3af" stroke-width="3"/>
  
  <!-- Dual Valve Assembly - Red to indicate dual valve -->
  <rect x="200" y="110" width="50" height="40" fill="url(#dualValveGradient)" stroke="#991b1b" stroke-width="2"/>
  <circle cx="215" cy="130" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="235" cy="130" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Professional Handle -->
  <rect x="190" y="85" width="70" height="12" rx="6" fill="#374151"/>
  <rect x="185" y="78" width="12" height="25" rx="6" fill="#374151"/>
  <rect x="253" y="78" width="12" height="25" rx="6" fill="#374151"/>
  
  <!-- Empty Cylinder Label -->
  <rect x="145" y="200" width="160" height="80" fill="#6b7280" rx="8"/>
  <text x="225" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EMPTY CYLINDER</text>
  <text x="225" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">DUAL VALVE SYSTEM</text>
  <text x="225" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">48KG CAPACITY</text>
  
  <!-- Dual Valve Badge -->
  <rect x="320" y="60" width="80" height="40" fill="#dc2626" stroke="#991b1b" stroke-width="3" rx="20"/>
  <text x="360" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DUAL</text>
  <text x="360" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VALVE</text>
  
  <!-- Capacity indicators -->
  <text x="225" y="420" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="28" font-weight="bold">48KG</text>
  <text x="225" y="450" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">CAPACITY</text>
  
  <!-- Empty Status -->
  <text x="225" y="490" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">EMPTY</text>
  
  <!-- Brand -->
  <text x="225" y="550" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DB GAS</text>
  <text x="225" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">ZIMBABWE</text>
  
  <!-- Professional Use Indicator -->
  <text x="225" y="620" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PROFESSIONAL GRADE</text>
  <text x="225" y="640" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">READY FOR REFILL</text>
  
  <!-- Dual Valve Features -->
  <rect x="145" y="320" width="160" height="80" fill="#dc2626" rx="5"/>
  <text x="225" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DUAL VALVE FEATURES</text>
  <text x="225" y="355" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Enhanced Safety System</text>
  <text x="225" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Pressure Relief Valves</text>
  <text x="225" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">• Professional Grade</text>
  
  <!-- Empty indicator stripes -->
  <g opacity="0.3">
    <line x1="130" y1="300" x2="320" y2="300" stroke="#dc2626" stroke-width="2" stroke-dasharray="8,4"/>
    <line x1="130" y1="500" x2="320" y2="500" stroke="#dc2626" stroke-width="2" stroke-dasharray="8,4"/>
  </g>
</svg>