<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- 9kg LPG Cylinder -->
  <defs>
    <linearGradient id="cylinderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6e6e6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a5490;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#f8fafc"/>
  
  <!-- Cylinder Body -->
  <ellipse cx="200" cy="520" rx="80" ry="15" fill="#d1d5db"/>
  <rect x="120" y="150" width="160" height="370" fill="url(#cylinderGradient)" stroke="#9ca3af" stroke-width="2"/>
  <ellipse cx="200" cy="150" rx="80" ry="15" fill="url(#cylinderGradient)" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Valve Assembly -->
  <rect x="185" y="120" width="30" height="30" fill="url(#valveGradient)" stroke="#1e40af" stroke-width="2"/>
  <circle cx="200" cy="135" r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Handle -->
  <rect x="175" y="100" width="50" height="8" rx="4" fill="#374151"/>
  <rect x="170" y="95" width="8" height="18" rx="4" fill="#374151"/>
  <rect x="222" y="95" width="8" height="18" rx="4" fill="#374151"/>
  
  <!-- Safety Label -->
  <rect x="140" y="200" width="120" height="60" fill="#dc2626" rx="5"/>
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DANGER</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">FLAMMABLE</text>
  <text x="200" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">LPG 9KG</text>
  
  <!-- ZERA Approved Badge -->
  <circle cx="320" cy="80" r="35" fill="#059669" stroke="#065f46" stroke-width="3"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ZERA</text>
  <text x="320" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">APPROVED</text>
  
  <!-- Weight indicators -->
  <text x="200" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">9KG</text>
  <text x="200" y="370" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">NET WEIGHT</text>
  
  <!-- Brand -->
  <text x="200" y="420" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DB GAS</text>
  <text x="200" y="440" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">ZIMBABWE</text>
</svg>