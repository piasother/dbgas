<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="60%" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="360" width="100%" height="240" fill="#8B7355"/>
  
  <!-- Mountains in background -->
  <polygon points="0,360 200,200 400,360" fill="#6B8E23" opacity="0.7"/>
  <polygon points="300,360 500,150 700,360" fill="#556B2F" opacity="0.7"/>
  <polygon points="600,360 800,180 1000,360" fill="#6B8E23" opacity="0.7"/>
  <polygon points="900,360 1100,220 1200,360" fill="#556B2F" opacity="0.7"/>
  
  <!-- LPG storage tanks -->
  <ellipse cx="300" cy="320" rx="80" ry="40" fill="#E0E0E0"/>
  <rect x="220" y="280" width="160" height="40" fill="#D3D3D3"/>
  <ellipse cx="300" cy="280" rx="80" ry="40" fill="#F0F0F0"/>
  
  <ellipse cx="600" cy="330" rx="70" ry="35" fill="#E0E0E0"/>
  <rect x="530" y="295" width="140" height="35" fill="#D3D3D3"/>
  <ellipse cx="600" cy="295" rx="70" ry="35" fill="#F0F0F0"/>
  
  <ellipse cx="900" cy="325" rx="75" ry="38" fill="#E0E0E0"/>
  <rect x="825" y="287" width="150" height="38" fill="#D3D3D3"/>
  <ellipse cx="900" cy="287" rx="75" ry="38" fill="#F0F0F0"/>
  
  <!-- Company building -->
  <rect x="50" y="250" width="120" height="110" fill="#8B4513"/>
  <polygon points="50,250 110,200 170,250" fill="#654321"/>
  <rect x="70" y="280" width="20" height="30" fill="#4B0082"/>
  <rect x="110" y="280" width="20" height="30" fill="#4B0082"/>
  <rect x="90" y="320" width="30" height="40" fill="#8B0000"/>
  
  <!-- Text overlay -->
  <rect x="400" y="100" width="400" height="100" fill="rgba(0,0,0,0.7)" rx="10"/>
  <text x="600" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">DB Gas Zimbabwe</text>
  <text x="600" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18">LPG Storage &amp; Distribution Facility</text>
</svg>